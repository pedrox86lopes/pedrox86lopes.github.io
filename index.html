<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedro Lopes / Terminal</title>
  <style>
    body {
      background-color: black;
      color: green;
      font-family: monospace;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #terminal {
      width: 80%;
      height: 70%;
      background-color: #000000;
      border: 2px solid #00ff00;
      padding: 10px;
      overflow-y: auto;
      white-space: pre-wrap;
    }

    .input-line {
      display: flex;
    }

    .prompt {
      color: green;
    }

    .user-input {
      background: none;
      border: none;
      color: green;
      outline: none;
      font-family: monospace;
      flex-grow: 1;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="terminal">
    <div>Welcome to the <strong>Terminal</strong></div>
    <div>Type <strong>help</strong> to see available commands.</div>
    <div>>:</div>
  </div>
  <script>
    const terminal = document.getElementById('terminal');
    let userInput = '';

    function appendToTerminal(content) {
      const line = document.createElement('div');
      line.textContent = content;
      terminal.appendChild(line);
      terminal.scrollTop = terminal.scrollHeight;
    }

    function processCommand(input) {
      switch (input.toLowerCase().trim()) {
        case 'help':
          appendToTerminal('Available commands:');
          appendToTerminal(' - help');
          appendToTerminal(' - Get Pedro Email');
          appendToTerminal(' - Where Pedro is located?');

          break;
        case 'get pedro email':
          appendToTerminal('Pedro Email: pedro.lopes@tutamail.com');
          break;
        case 'Where Pedro is located?'':
          appendToTerminal('You (maybe) can find me in Portugal - But, im always Online Remotelly :) ');
          break;
        default:
          appendToTerminal('Command not found: ' + input);
          break;
      }
    }

    document.addEventListener('keydown', (event) => {
      if (event.key === 'Enter') {
        if (userInput.trim() !== '') {
          appendToTerminal('> ' + userInput.trim());
          processCommand(userInput.trim());
          userInput = '';
        }
      } else if (event.key === 'Backspace') {
        userInput = userInput.slice(0, -1);
      } else if (event.key.length === 1) {
        userInput += event.key;
      }

      if (!terminal.lastElementChild || !terminal.lastElementChild.textContent.startsWith('>')) {
        appendToTerminal('> ' + userInput);
      } else {
        terminal.lastElementChild.textContent = '> ' + userInput;
      }
    });

    // Initialize input line
    appendToTerminal('> ');
  </script>
</body>
</html>
