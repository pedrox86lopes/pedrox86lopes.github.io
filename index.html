<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedro Lopes / Terminal</title>
  <style>
    body {
      background-color: black;
      color: green;
      font-family: monospace;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #terminal {
      width: 90%;
      height: 80%;
      max-width: 600px;
      max-height: 400px;
      background-color: #000000;
      border: 2px solid #00ff00;
      padding: 10px;
      overflow-y: auto;
      white-space: pre-wrap;
      box-sizing: border-box;
    }

    #hiddenInput {
      position: absolute;
      top: -100px;
      opacity: 0;
    }

    @media (max-width: 768px) {
      #terminal {
        width: 95%;
        height: 85%;
      }
    }

    @media (max-width: 480px) {
      #terminal {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div id="terminal" onclick="focusInput()">
    <div>Welcome to the <strong>Terminal</strong>!</div>
    <div>To contact Pedro you have 01 <strong>option</strong>: email: pedro.lopes@tutamail.com</div>
    <div>Pedro Lopes is <strong>based</strong> in Portugal.</div>
    <div>But has <strong>availability</strong> remotelly.</div>

  </div>
  <input type="text" id="hiddenInput" autofocus />
  <script>
    const terminal = document.getElementById('terminal');
    const hiddenInput = document.getElementById('hiddenInput');

    function focusInput() {
      hiddenInput.focus();
    }

    function appendToTerminal(content) {
      const line = document.createElement('div');
      line.textContent = content;
      terminal.appendChild(line);
      terminal.scrollTop = terminal.scrollHeight;
    }

    function processCommand(input) {
      switch (input.toLowerCase().trim()) {
        case 'help':
          appendToTerminal('Available commands:');
          appendToTerminal(' - help');
          appendToTerminal(' - Pedro Email');
          break;
        case 'pedro email':
          appendToTerminal('Email: pedro.lopes@tutamail.com');
          break;
        default:
          appendToTerminal('Command not found: ' + input);
          break;
      }
      appendToTerminal('>:');
    }

    hiddenInput.addEventListener('input', () => {
      const inputValue = hiddenInput.value;
      if (inputValue.endsWith('\n')) {
        const command = inputValue.trim();
        appendToTerminal('> ' + command);
        processCommand(command);
        hiddenInput.value = '';
      }
    });

    // Initialize input prompt
    appendToTerminal('>: bash ./run.sh: Permission denied');
  </script>
</body>
</html>
